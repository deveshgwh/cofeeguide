<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>the coffee guide - six best espresso drinks</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #1a1410;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }

    .infographic {
      max-width: 1200px;
      width: 100%;
      animation: fadeIn 1.5s ease forwards;
    }

    header {
      text-align: center;
      margin-bottom: 60px;
      opacity: 0;
      animation: slideDown 1s ease forwards;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5em;
      color: #f5e6d3;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: -1px;
    }

    .subtitle {
      color: #c4a57b;
      font-size: 1.1em;
      font-weight: 400;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .coffee-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
      margin-bottom: 60px;
    }

    .coffee-card {
      background: #2a2118;
      border-radius: 20px;
      padding: 40px 30px;
      border: 1px solid rgba(196, 165, 123, 0.2);
      transform: translateY(30px);
      opacity: 0;
      animation: slideUp 0.8s ease forwards;
    }

    /* Staggered animation delay for each card */
    .coffee-card:nth-child(1) { animation-delay: 0.3s; }
    .coffee-card:nth-child(2) { animation-delay: 0.5s; }
    .coffee-card:nth-child(3) { animation-delay: 0.7s; }
    .coffee-card:nth-child(4) { animation-delay: 0.9s; }
    .coffee-card:nth-child(5) { animation-delay: 1.1s; }
    .coffee-card:nth-child(6) { animation-delay: 1.3s; }

    .coffee-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
      transition: all 0.4s ease;
    }

    .cup-illustration {
      width: 120px;
      height: 140px;
      margin: 0 auto 30px;
      position: relative;
    }

    .cup-body {
      width: 100%;
      height: 100%;
      background: #1a1410;
      border: 3px solid #f5e6d3;
      border-radius: 0 0 60px 60px;
      position: relative;
      overflow: hidden;
    }

    .cup-tall {
      height: 160px;
    }

    .cup-handle {
      position: absolute;
      right: -25px;
      top: 20px;
      width: 30px;
      height: 40px;
      border: 3px solid #f5e6d3;
      border-left: none;
      border-radius: 0 50% 50% 0;
    }

    .coffee-layer {
      position: absolute;
      width: 100%;
      transform: scaleY(0);
      transform-origin: bottom;
      animation: pour 1s ease forwards;
    }

    /* Stagger coffee fill animation */
    .coffee-card:nth-child(1) .coffee-layer { animation-delay: 0.5s; }
    .coffee-card:nth-child(2) .coffee-layer { animation-delay: 0.7s; }
    .coffee-card:nth-child(3) .coffee-layer { animation-delay: 0.9s; }
    .coffee-card:nth-child(4) .coffee-layer { animation-delay: 1.1s; }
    .coffee-card:nth-child(5) .coffee-layer { animation-delay: 1.3s; }
    .coffee-card:nth-child(6) .coffee-layer { animation-delay: 1.5s; }

    .espresso { background: #3d2817; z-index: 1; }
    .steamed-milk { background: #c4a57b; z-index: 2; }
    .milk-foam { background: #f5e6d3; z-index: 3; }
    .water { background: #6b8a9e; z-index: 2; }

    .coffee-name {
      font-family: 'Playfair Display', serif;
      font-size: 1.8em;
      color: #f5e6d3;
      margin-bottom: 15px;
      text-align: center;
      font-weight: 600;
    }

    .coffee-description {
      color: #c4a57b;
      font-size: 0.95em;
      line-height: 1.6;
      text-align: center;
      margin-bottom: 20px;
    }

    .ingredients {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .ingredient-bar {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .ingredient-label {
      font-size: 0.75em;
      color: #8a7a6a;
      width: 80px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .ingredient-visual {
      flex: 1;
      height: 8px;
      border-radius: 10px;
      background: rgba(138, 122, 106, 0.2);
      overflow: hidden;
    }

    .ingredient-fill {
      height: 8px;
      border-radius: 10px;
      transform: scaleX(0);
      transform-origin: left;
      animation: fillBar 1.2s ease forwards;
    }

    .coffee-card:nth-child(1) .ingredient-fill { animation-delay: 0.6s; }
    .coffee-card:nth-child(2) .ingredient-fill { animation-delay: 0.8s; }
    .coffee-card:nth-child(3) .ingredient-fill { animation-delay: 1s; }
    .coffee-card:nth-child(4) .ingredient-fill { animation-delay: 1.2s; }
    .coffee-card:nth-child(5) .ingredient-fill { animation-delay: 1.4s; }
    .coffee-card:nth-child(6) .ingredient-fill { animation-delay: 1.6s; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes pour {
      from { transform: scaleY(0); }
      to { transform: scaleY(1); }
    }

    @keyframes fillBar {
      from { transform: scaleX(0); }
      to { transform: scaleX(1); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }

      .coffee-grid {
        grid-template-columns: 1fr;
        max-width: 400px;
        margin: 0 auto 60px;
      }
    }
  </style>
</head>
<body>
  <div class="infographic">
    <header>
      <h1>the coffee guide</h1>
      <p class="subtitle">six essential espresso drinks</p>
    </header>

    <div class="coffee-grid">

</body>
</html>
